    <div class="flyout">

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gpuAnim" checked>
                <label class="form-check-label" for="gpuAnim">
                    Animate GPUs
                </label>
            </div>
        </div>
    </div>
    <div class="form-container backdrop-blur">
        <div class="row mb-3">
            <label class="col-form-label col-sm-3" for="hash">Hashpower</label>
            <div class="col-sm-9">
                <div class="input-group">
                    <input type="text" class="form-control" id="hash" placeholder="100">
                    <div class="input-group-text">MH/s</div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="cardNum" class="col-sm-3 col-form-label">Max. Cards</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="cardNum" placeholder="2" value="2">
            </div>
        </div>
        <hr>
        <div id="result" class="result-box"></div>
        <div id="warning" class="alert alert-warning hidden mt-3">
            ERROR
        </div>
    </div>

    <div class="hidden">
        <canvas id="hidden-canvas"></canvas>
    </div>

    <div id="coffee">
        <a target="_blank" rel="nofollow" href="https://www.buymeacoffee.com/lshallo">
            <img alt="Buy Me A Coffee Logo" src="img/coffee.png">
            <div id="coffeeText">Coffee?</div>
        </a>
    </div>

    <script>
        const textElement = document.getElementById('coffeeText');
        const imgElement = document.getElementById('coffee').getElementsByTagName('img')[0];
        const texts = [
            'Coffee?',
            'Support me',
            'Tea? Coffee?',
            'Thanks',
            'Tips',
            'Show support'
        ];
        (function () {
            let index = Math.floor(Math.random() * texts.length);
            textElement.textContent = texts[index];
        })();

        function flip() {
            imgElement.classList.add('flip');
            if(Math.random() < .1) {
                index = Math.floor(Math.random() * texts.length);
                textElement.textContent = texts[index];
            }
            setTimeout(() => {
                imgElement.classList.remove('flip');
            }, 1000);
            setTimeout(flip, Math.random() * 15000 + 10000);
        }
        flip();
    </script>
    <script src="js/calculator.js"></script>
    <script src="js/fallingCard.js"></script>
    <script src="js/bg-renderer.js"></script>
</body>
</html>
